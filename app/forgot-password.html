<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FreeonTools</title>
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecg.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="preload" href="../css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="../css/style.css"></noscript>
    <style>
        /* Reuse styles from login.html */
        .auth-container .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
        }
        .auth-container .container h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            color: #666;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Poppins', Arial, sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input::placeholder {
            color: #999;
            font-weight: 400;
        }
        .form-group input:focus {
            outline: none;
            border-color: #f28c38;
        }
        .auth-container .container .header-btn-login {
            width: 100%;
            background-color: #f28c38;
            color: #fff;
            border: 1px solid #f28c38;
            padding: 12px;
            font-size: 16px;
            font-weight: 550;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .auth-container .container .header-btn-login:hover {
            background-color: #d97a2e;
            border-color: #d97a2e;
        }
        .auth-container .container .header-btn-login:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
        }
        .auth-link {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .auth-link a {
            color: #f28c38;
            text-decoration: none;
        }
        .auth-link a:hover {
            color: #d97a2e;
            text-decoration: underline;
        }
        #error-message, #success-message {
            margin-top: 15px;
            font-size: 14px;
        }
        #error-message {
            color: #d9534f;
        }
        #success-message {
            color: #5cb85c;
        }
        #loading-indicator {
            display: none;
            margin-left: 10px;
            font-size: 14px;
            color: #666;
            font-family: 'Poppins', Arial, sans-serif;
            vertical-align: middle;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #f28c38;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive styles (same as login.html) */
        @media (max-width: 1024px) { /* Same as login.html */ }
        @media (max-width: 768px) { /* Same as login.html */ }
        @media (max-width: 480px) { /* Same as login.html */ }
        @media (max-width: 320px) { /* Same as login.html */ }
    </style>
</head>
<body>
<!-- Placeholder for dynamic content -->
<div id="header-placeholder">
</div>
    <div class="auth-container">
        <div class="container">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="header-btn-login">Send Reset Link</button>
                <span id="loading-indicator" style="display: none;">
                    <span class="spinner"></span> Sending...
                </span>
            </form>
            <div id="success-message"></div>
            <div id="error-message"></div>
            <p class="auth-link"><a href="login.html">Back to Login</a></p>
        </div>
    </div>
<!-- Placeholder for dynamic content -->
<div id="footer-placeholder">
</div>
    <script src="/js/script.js"></script>
    <script src="/js/auth.js" defer></script>
</body>
</html>

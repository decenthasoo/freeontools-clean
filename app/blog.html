    <style>
        /* Reuse styles from your tool page for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f2f5;
            color: #333;

margin-bottom: -35px;

        header {

            margin-top: -55px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.4rem;
            font-weight: 700;
        }
        .content-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;

            text-align: center;
            transition: transform 0.3s ease;

        .construction-text {
            font-size: 3.5rem;

            color: #f28c38;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        /* Icon Animation */
        .construction-icon {
            font-size: 6rem;
            color: #f28c38;
            margin-bottom: 1rem;
            animation: wrench-spin 2s infinite linear;
            display: inline-block;
        }
        @keyframes wrench-spin {

            100% { transform: rotate(360deg); }

        /* Countdown Timer Styles */

            color: #333;
            margin-top: 1rem;
            display: flex;

<body>
    <div id="header-placeholder"></div>
    <header>
        <div class="hero">
            <h1>Blog</h1>
            <p>Under Construction - Weekly Content Coming Soon!</p>
        </div>
    </header>
    <div class="container">
        <div class="content-container">
            <i class="fas fa-wrench construction-icon" aria-hidden="true"></i>
            <div class="construction-text">Under Construction</div>
            <div class="countdown" aria-live="polite">
                <span id="hours">00</span>
                <span id="minutes">00</span>
                <span id="seconds">00</span>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        function startCountdown() {
            const countdownElement = {
                hours: document.getElementById('hours'),
                minutes: document.getElementById('minutes'),
                seconds: document.getElementById('seconds')
            };

            function updateCountdown() {
                const now = new Date();
                const cycleDuration = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
                const startTime = new Date('2025-06-04T15:35:00+05:30').getTime(); // June 04, 2025, 03:35 PM IST
                const elapsed = now - startTime;
                const timeInCycle = elapsed % cycleDuration;
                const timeLeft = cycleDuration - timeInCycle;

                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.hours.textContent = String(hours).padStart(2, '0');
                countdownElement.minutes.textContent = String(minutes).padStart(2, '0');
                countdownElement.seconds.textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        window.onload = startCountdown;
    </script>
